<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form - Vue3 动态表单组件</title>
    <meta name="description" content="基于 Vue 3 + TypeScript + Ant Design Vue 构建的高性能动态表单组件" />
    <meta name="keywords" content="Vue3, TypeScript, 动态表单, Ant Design Vue, 表单组件" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/main.ts" as="script" type="module" />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="Dynamic Form - Vue3 动态表单组件" />
    <meta property="og:description" content="基于 Vue 3 + TypeScript + Ant Design Vue 构建的高性能动态表单组件" />
    <meta property="og:type" content="website" />
    
    <style>
      /* 加载时的基础样式 */
      #app {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      }
      
      /* 加载指示器 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f0f2f5;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: #666;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载指示器的类 */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 加载指示器 -->
      <div class="loading-container">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载动态表单组件...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <script>
      // 页面加载完成后隐藏加载指示器
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('页面加载错误:', e.error);
      });
      
      // 未捕获的Promise错误
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise错误:', e.reason);
      });
    </script>
  </body>
</html>
